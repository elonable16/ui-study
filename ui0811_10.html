<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload =function(){
            var input_1 = document.querySelectorAll('input')[0];
            var input_2 = document.querySelectorAll('input')[1];
            input_1.onkeydown = function(event){ // 키를 입력할 때마다 호출
                var event = event||window.event;
                if(6<=input_1.value.length && event.keyCode!=8){
                    input_2.focus();
                }
            };
            input_2.onkeydown = function(event){
                var event = event||window.event;//브라우저 내에서의 모든 입력상태를 받음
                if(event.keyCode==8 && input_2.value.length==0){
                    // 백스페이스의 keycode 값은 8
                    input_1.focus();
                }
            };
        };
    </script>
</head>
<body>
    <form>
        <input type="text" maxlength="6">
        <span>-</span>
        <input type="text" maxlength="7">
    </form>
</body>
</html>
