<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box1 {
            width: 100px;
            height: 100px;
            background-color: tomato;
            border: 20px solid black;
            margin: 10px;
            padding: 30px;
        }
        div.box {
            border-width : thick;
            border-style : dashed;
            border-color : black;
            border-radius : 50px 40px 20px 10px;
        }
    </style>
</head>
<body>
    <div class="box1">너비:100px, 높이:100px, border:20px, margin:10px, padding:30px</div>
    <div class="box">
        <h1>CSS3박스속성</h1>
    </div>
</body>
</html>
