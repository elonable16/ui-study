<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('#box').css({
                width : 100, height : 100
            });
            $('h1').hover(function(){
                $(this).css({
                    background : 'red',
                    color : 'white'
                });
            },function(){
                $(this).css({
                    background : '',
                    color : ''
                });
            });
            $('#box').hover(function(){//hover는 마우스를 올릴 면적이 있는 상태에서 동작한다.
                $(this).css({
                    background : 'blue',
                    borderRadius : 50,
                });
            },function(){
                $(this).css({
                    background : 'red',
                });
            });
        });
    </script>
</head>
<body>
    <h1>Click</h1>
    <div id="box"></div>
</body>
</html>
