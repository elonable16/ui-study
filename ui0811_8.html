<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
         $(document).ready(function(){
            $('button').click(function(){
                $('.page').slideToggle('slow');
            });
         });
    </script>
</head>
<body>
    <button>시각 효과_토글</button>
    <div class = "page">
        <h1>하루에 6.5개씩 사라지는 ATM... 절반이 수도권에 몰려</h1>
        <p>은행권의 현금자동입출금기(ATM)가 빠르게 감소하면서 금융소비자들이 현금 이용에 불편함을 겪고 있다. 특히 ATM 설치 수가 지역별로 편차가 크다는 지적이 나와 한국은행과 금융위원회가 대책 마련에 나선다.</p>
    </div>
</body>
</html>
