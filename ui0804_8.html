<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var product = {
            prod_name: '7D 건조 망고',
            prod_type: '당절임',
            ingrediant: '망고, 설탕, 메타중아황산나트륨, 치지황색소',
            origin: '필리핀'
        };

        for (var key in product) {
            document.write(key + ':' + product[key] + '<br>');
        }
        var person = {
            name : '윤인성',
            eat : function (food){
                document.write(food + '을/를 먹습니다.');
            }
        };

        person.eat('라면');
        document.write(person.name + '<br>');
        
    </script>
</head>

<body>

</body>

</html>
