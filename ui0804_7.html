<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border-width: 2px;
            border-style: solid;
            background:darkturquoise;
        }
    </style>
    <script>
        function gugu() {
            document.write('<table>');
                for(var i=1; i<10 ; i++){
                    document.write('<tr>');
                    for(var j=1;j<10;j++){
                        document.write('<td>'+ i + 'x' + j +'=' + i*j +'</td>');
                    }
                    document.write('</tr>');
                }
            document.write('</table>');
        }
    </script>
</head>
<body>
    <script>
        gugu();
    </script>
</body>
</html>
