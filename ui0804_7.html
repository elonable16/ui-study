<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gugu() {
            document.write('<table border=>');
                for(var i=1; i<20 ; i++){
                    document.write('<tr>');
                    for(var j=1;j<20;j++){
                        document.write('<td>'+ i + 'x' + j +'=' + i*j +'</td>');
                    }
                    document.write('</tr>');
                }
            document.write('</table>');
        }
    </script>
</head>
<body>
    <script>
        gugu();
    </script>
</body>
</html>
