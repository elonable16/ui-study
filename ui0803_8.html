<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1 ">
    <title>Document</title>
    <style>
        * {
            margin : 0;
            padding : 0;
        }
        body{
            width: 960px;
            margin: 0 auto;
            overflow: hidden;
        }
        #menu{
            width: 260px;
            float: left;
        }
        #section {
            width: 700px;
            float: right;
        }
        @media screen and (max-width: 767px){
            body{
                width:auto;
            }
            #menu {
                width:auto;
                float:none;
            }
            #section {
                width : auto;
                float:none;
            }
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li>메뉴 a</li>
            <li>메뉴 b</li>
            <li>메뉴 c</li>
        </ul>
    </div>
    <div id="section">
        <h1>반응형 웹 패턴</h1>
        <p>천안시는 3일 집중호우에 따라 침수 우려가 있는 지하도로를 통제했다.
            천안시는 이날 공식 페이스북을 통해 집중호우경보를 발령했다고 알렸다.
            시는 침수 우려가 있는 성정지하차도, 청수지하차도, 청당지하차도, 남산지하차도 쌍용지하차도, 신방동 하상도로, 업성수변도로, 용곡동 천변도로 등 도로를 통제했다.
            시는 재난문자 등을 통해 집중 호우 시 행동요령을 안내했다. 상습침수지역 거주민은 대피를 준비하고, 천둥번개가 치면 건물 안이나 낮은 곳으로 대피해야 한다.</p>
    </div>
</body>
</html>
