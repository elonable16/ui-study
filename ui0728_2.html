<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 { color: rebeccapurple;}
        p,div,span{ color: green;}
        /* 아이디 선택자는 의미있는 영문자를 섞는게 좋다. */
        #rint1 {
            color : red;
        }#rint2 {
            color : blue;
        }
    </style>
</head>
<body>
    <h1>스타일 연습</h1>
    <p>스타일 시트 연습</p>
    <h2>스타일 연습 2</h2>
    <!-- id 값(실제의 위치)에는 #을 쓰면 안된다. -->
    <h2 id="rint1">스타일 연습 2</h2>
    <h2 id="rint2">스타일 연습 2</h2>
    <pre>아이디 rint1, rint2 스타일 적용</pre>
    <h2>스타일 연습 2</h2>
</body>
</html>
